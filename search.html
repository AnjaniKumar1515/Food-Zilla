<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <title>Food Zilla</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./search.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon-16x16.png"
    />
  </head>
  <body>


    
    <div class="container">
      <div class="mealWrapper">
        <div class="mealSearch">
          <h1 class="title">Food<span id="zeal"> Zilla</span></h1>
          <blockquote id="blocke">
            <b style="color: white"
              >Thinking
              <color style="color: crimson">‚ÄúWhat to cook today‚Äù</color>?</b
            ><br />
            <i style="color: rgb(253, 89, 209)" >We have the meat for you. üçñ!</i>
          </blockquote>

          <div class="search">
            <input
              type="text"
              class="search-control"
              placeholder="What are you looking for today?"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="randomContainer"><div class="randomImage"></div></div>

        <div class="mealOutput">
          <h2 class="result" id="result"></h2>
          <div id="meal" style="grid-template-columns: repeat(4, 1fr)">
            <!-- meal item -->
            <!-- <div class = "mealItem">
            <div class = "mealImage">
              <img src = "food.jpg" alt = "food">
            </div>
            <div class = "mealName">
              <h3>Potato Chips</h3>
              <a href = "#" class = "IngredientButton">Get Ingredients</a>
            </div>
          </div> -->
            <!-- end of meal item -->
          </div>
        </div>

        <div class="mealDetails">
          <!-- Ingredient close btn -->
          <button type="button" class="btn closeButton" id="closeButton">
            <i class="fas fa-times"></i>
          </button>

          <div class="mealDetailsContent">

          </div>
        </div>
      </div>
    </div>

    <script src="./search.js"></script>
  </body>
</html>
